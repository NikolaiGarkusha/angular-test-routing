<mat-toolbar color="primary">
    <a  *ngFor="let link of links"
        [routerLink]="link.url"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
        {{ link?.name }}
    </a>
</mat-toolbar>
<router-outlet></router-outlet>
<router-outlet  name="modal"></router-outlet>
